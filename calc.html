<!DOCTYPE html>
<html>
<head>
  <title>My calculator</title>
  
  <style>
    .body{
      margin-right: 520px;
      margin-left: 500px;
      margin-top: 100px;
      font-size: 150%;
    }
  </style>

  <script>
    function calculate(val_string) 
    {
      count = 0;
      for (i=0; i<val_string.length; i++)
      {
        if (val_string[0] == '+' || val_string[0] == '-' || val_string[0] == '/' || val_string[0] == '*' || val_string[val_string.length-1] == '+' || val_string[val_string.length-1] == '-' || val_string[val_string.length-1] == '/' || val_string[val_string.length-1] == '*')
        {
          document.getElementById("calc").value = "Error occured try again"
          break;
        }

        if (val_string[i] == '+')
        {
          var1 = val_string.slice(count,i);
          op = val_string[i];
          var2 = val_string.slice(i+1,val_string.length)
          calculate_value(var1,var2,op)
        }
        else if (val_string[i] == '-')
        {
          var1 = val_string.slice(count,i);
          op = val_string[i];
          var2 = val_string.slice(i+1,val_string.length)
          calculate_value(var1,var2,op)
        }
        else if (val_string[i] == '/')
        {
          var1 = val_string.slice(count,i);
          op = val_string[i];
          var2 = val_string.slice(i+1,val_string.length)
          calculate_value(var1,var2,op)
        }
        else if (val_string[i] == '*')
        {
          var1 = val_string.slice(count,i);
          op = val_string[i];
          var2 = val_string.slice(i+1,val_string.length)
          calculate_value(var1,var2,op)
        }
      }
    }
    function calculate_value(val1,val2,op)
      { 
        switch (op) {
          case '+':
              document.getElementById('calc').value = parseInt(val1)+parseInt(val2);
              break;
          case '-':
              document.getElementById('calc').value = parseInt(val1)-parseInt(val2);
              break;
          case '*':
              document.getElementById('calc').value = parseInt(val1)*parseInt(val2);
              break;
          case '/':
              document.getElementById('calc').value = parseInt(val1)/parseInt(val2);
              break;
          default :
              document.getElementById('calc').value = "";
        }
      }   

    
  </script>

</head>
<body>

  <div class = "body">
    <center><h2>Calculator</h2></center>

    <p id = "demo"></p>

    <input type = "text" id="calc" />

    <input type="button" name="" value="9" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="8" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="7" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="6" onclick='document.getElementById("calc").value += value' />
    
    <input type="button" name="" value="+" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="-" onclick='document.getElementById("calc").value += value' />

    <input type="button" name="" value="5" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="4" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="3" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="2" onclick='document.getElementById("calc").value += value' />
    
    <input type="button" name="" value="*" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="/" onclick='document.getElementById("calc").value += value' />

    <input type="button" name="" value="1" onclick='document.getElementById("calc").value += value' />
    <input type="button" name="" value="0" onclick='document.getElementById("calc").value += value' />
    
    <input type="button" style="margin-left: 0px; width: 80px;" name="" value="Clear" onclick='document.getElementById("calc").value = ""' />

    <input type="button" style="margin-left: 0px; width: 80px; background-color: #94c9f4;" name="" value="=" onclick='calculate(document.getElementById("calc").value)' />

  </div>


</body>
</html>
